<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>云霄语音卡</title>
    <style>
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        :root {
            --vh: 1vh;
            /* 基础尺寸变量（已放大25%） */
            --lyrics-image-max-width: clamp(15rem, 100vw, 25rem);
            --header-logo-size: clamp(7.5rem, 50vw, 12.5rem);
            --text-logo-size: clamp(7.5rem, 50vw, 12.5rem);
            --cover-size: clamp(15rem, 37.5vh, 25.9375rem);
            --lyrics-height: clamp(6.25rem, 15vh, 15rem);
            --panel-padding: clamp(0.625rem, 3.75vw, 1.25rem);
            --controls-gap: clamp(0.625rem, 5vw, 1.953125rem);
            --control-btn-size: clamp(3.125rem, 10vw, 4.296875rem);
            --speed-btn-size: clamp(2.5rem, 7.5vw, 3.125rem);
            --decorate-width: 3.125rem;
            --decorate-height: 11.71875rem;
            --decorate-position-x: -1.171875rem;
            --decorate-position-y: -1.171875rem;
            
            /* 偏移量：PC端保持下调效果，手机端单独调整 */
            --lyrics-offset: 20%;
            --panel-offset: -5%; /* PC端位置 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background-image: url('./images/bg-min.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            padding: 0.625rem;
            box-sizing: border-box;
        }

        .header-logo {
            width: var(--header-logo-size);
            height: auto;
            margin-bottom: clamp(0.625rem, 2.5vh, 1.25rem);
        }

        .text-logo {
            width: var(--text-logo-size);
            height: auto;
            margin-bottom: clamp(1.25rem, 3.75vh, 2.5rem);
        }

        .audio-player {
            position: relative;
            width: 100%;
            max-width: min(90vw, 31.25rem);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cover-container {
            position: relative;
            width: var(--cover-size);
            height: var(--cover-size);
            margin: 0 auto clamp(1.25rem, 3.75vh, 2.5rem);
        }

        .cover-box {
            width: 100%;
            height: 100%;
            background-image: url('./images/cover-box.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 0.3125rem 0.625rem rgba(0, 0, 0, 0.3));
        }

        .cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background-image: url('./images/cover.png');
            background-size: cover;
            background-position: center;
            animation: rotate 12s linear infinite;
            animation-play-state: paused;
            box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.4);
        }

        .cover.playing {
            animation-play-state: running;
        }

        .decorate {
            position: absolute;
            top: var(--decorate-position-y);
            right: var(--decorate-position-x);
            width: var(--decorate-width);
            height: var(--decorate-height);
            background-image: url('./images/decorate.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.390625rem); }
        }

        .lyrics-container {
            width: 100%;
            max-width: min(31.25rem, 90vw);
            margin: 0 auto clamp(1.25rem, 3.75vh, 2.5rem);
            padding: 0 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: var(--lyrics-height);
            margin-bottom: 6.25rem;
        }

        .lyrics-image {
            width: 100%;
            max-width: var(--lyrics-image-max-width);
            height: auto;
            position: absolute;
            top: calc(50% + var(--lyrics-offset));
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .lyrics-image.active {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .lyrics-image.scroll-up-in {
            animation: scrollUpIn 0.8s ease forwards;
        }

        .lyrics-image.scroll-up-out {
            animation: scrollUpOut 0.8s ease forwards;
        }

        @keyframes scrollUpIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(100%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        @keyframes scrollUpOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-100%);
            }
        }

        .bottom-control-panel {
            position: fixed;
            bottom: calc(max(1.25rem, env(safe-area-inset-bottom)) + var(--panel-offset));
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: min(31.25rem, 95vw);
            padding: var(--panel-padding);
            z-index: 1000;
            border-radius: 1.25rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--controls-gap);
            margin-bottom: 0.625rem;
        }

        .control-btn {
            width: var(--control-btn-size);
            height: var(--control-btn-size);
            background: none;
            border: none;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            background-image: url('./images/play.png');
        }

        .pause-btn {
            background-image: url('./images/pause.png');
        }

        .speed-btn {
            width: var(--speed-btn-size);
            height: var(--speed-btn-size);
            background-size: contain;
        }

        .speed-down {
            background-image: url('./images/15-.png');
        }

        .speed-up {
            background-image: url('./images/15+.png');
        }

        .progress-container {
            width: 100%;
            height: clamp(0.3125rem, 1.25vw, 0.625rem);
            background: rgb(255, 255, 255);
            border-radius: 0.3125rem;
            margin-bottom: 0.625rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #a7b6c2;
            border-radius: 0.3125rem;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #a7b6c2;
            font-size: clamp(0.9375rem, 2.5vw, 1.015625rem);
            font-weight: 500;
        }

        /* 手机端专项适配（解决位置和放大问题） */
        @media (max-width: 768px) {
            :root {
                /* 手机端面板位置调整：从底部上移，避免过于靠底 */
                --panel-offset: 8%;
                
                /* 确保手机端元素按25%比例放大（精确计算） */
                --header-logo-size: clamp(6.25rem, 45vw, 11.25rem); /* 原基础*1.25 */
                --text-logo-size: clamp(6.25rem, 45vw, 11.25rem);
                --cover-size: clamp(12.5rem, 60vw, 18.75rem); /* 原10rem*1.25=12.5rem */
                --lyrics-height: clamp(5rem, 20vh, 8.75rem); /* 原4rem*1.25=5rem */
                --control-btn-size: clamp(3.125rem, 15vw, 4.375rem); /* 原2.5rem*1.25=3.125rem */
                --speed-btn-size: clamp(2.5rem, 12vw, 3.4375rem); /* 原2rem*1.25=2.5rem */
                --lyrics-offset: 12%;
                
                /* 手机端间距按比例调整 */
                --panel-padding: clamp(0.75rem, 5vw, 1.25rem);
                --controls-gap: clamp(0.9375rem, 7vw, 1.875rem);
            }

            /* 手机端元素间距优化 */
            .header-logo,
            .text-logo,
            .cover-container {
                margin-bottom: clamp(0.9375rem, 4vh, 1.5625rem);
            }
            
            .lyrics-container {
                margin-bottom: clamp(3.75rem, 15vh, 6.25rem);
            }
            
            /* 进度条和时间显示适配手机端 */
            .progress-container {
                height: clamp(0.375rem, 1.5vw, 0.625rem);
                margin-bottom: 0.75rem;
            }
            
            .time-display {
                font-size: clamp(0.875rem, 3vw, 1rem);
            }
        }

        /* 小屏手机额外适配 */
        @media (max-width: 375px) {
            :root {
                --panel-offset: 6%;
                --cover-size: clamp(10rem, 55vw, 15.625rem);
                --control-btn-size: clamp(2.8125rem, 14vw, 3.75rem);
            }
        }
    </style>
</head>

<body>
    <img src="./images/header-logo.png" alt="云霄语音卡" class="header-logo">
    <img src="./images/text-logo.png" alt="语音卡标题" class="text-logo">

    <div class="audio-player">
        <div class="cover-container">
            <div class="cover-box">
                <div class="cover" id="coverImage"></div>
                <div class="decorate"></div>
            </div>
        </div>
    </div>

    <!-- 文字切图区域 -->
    <div class="lyrics-container" id="lyricsContainer">
        <img src="./images/songs-1.png" alt="初始封面" class="lyrics-image active" data-index="-1">
        <img src="./images/song/1.png" alt="哈喽，你好呀，好久不见" class="lyrics-image" data-index="0">
        <img src="./images/song/2.png" alt="我是浴见品质代言人李云霄" class="lyrics-image" data-index="1">
        <img src="./images/song/3.png" alt="谢谢你的喜爱和陪伴" class="lyrics-image" data-index="2">
        <img src="./images/song/4.png" alt="也谢谢你见证了我的成长" class="lyrics-image" data-index="3">
        <img src="./images/song/5.png" alt="不管你们在哪，我就在这儿啦" class="lyrics-image" data-index="4">
        <img src="./images/song/6.png" alt="愿你我向内生长，向外绽放" class="lyrics-image" data-index="5">
        <img src="./images/song/7.png" alt="浴见身体里的自己" class="lyrics-image" data-index="6">
    </div>

    <!-- 底部控制面板 -->
    <div class="bottom-control-panel">
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="speedDisplay" style="display: none; font-size: 0.859375rem; opacity: 0.7;">1.0x</span>
            <span id="totalTime">00:00</span>
        </div>
        <div class="controls">
            <button class="control-btn speed-btn speed-down" id="speedDown" title="减速播放"></button>
            <button class="control-btn play-btn" id="playPauseBtn" title="播放/暂停"></button>
            <button class="control-btn speed-btn speed-up" id="speedUp" title="加速播放"></button>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata">
        <source src="./bgm/bgm.MP3" type="audio/mpeg">
    </audio>

    <script>
        // 设置VH单位适配移动浏览器
        function setVhUnit() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setVhUnit);
        window.addEventListener('orientationchange', setVhUnit);
        setVhUnit();

        class AudioPlayerController {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.coverImage = document.getElementById('coverImage');
                this.progressBar = document.getElementById('progressBar');
                this.progressContainer = document.getElementById('progressContainer');
                this.currentTimeDisplay = document.getElementById('currentTime');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.speedDownBtn = document.getElementById('speedDown');
                this.speedUpBtn = document.getElementById('speedUp');
                this.speedDisplay = document.getElementById('speedDisplay');
                this.lyricsContainer = document.getElementById('lyricsContainer');
                this.lyricsImages = document.querySelectorAll('.lyrics-image');

                this.isPlaying = false;
                this.currentSpeed = 1.0;
                this.isDragging = false;
                this.currentLyricsIndex = -1;
                this.lyricsTimings = [];
                this.hasSwitchedFromInitial = false;

                this.initializeEventListeners();
                this.checkAudioSource();
                this.updateSpeedDisplay();
                this.initializeLyricsTimings();
            }

            initializeEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.progressContainer.addEventListener('click', (e) => this.seekAudio(e));
                this.progressContainer.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.onDrag(e));
                document.addEventListener('mouseup', () => this.endDrag());
                this.speedDownBtn.addEventListener('click', () => this.changeSpeed(-0.25));
                this.speedUpBtn.addEventListener('click', () => this.changeSpeed(0.25));
                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateTotalTime());
                this.audioPlayer.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    if (this.isPlaying) {
                        this.updateLyrics();
                    }
                });
                this.audioPlayer.addEventListener('ended', () => this.onAudioEnded());
                this.audioPlayer.addEventListener('error', (e) => this.onAudioError(e));
                this.audioPlayer.addEventListener('canplay', () => this.onAudioReady());
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.pauseAudio();
                } else {
                    this.playAudio();
                }
            }

            playAudio() {
                this.audioPlayer.play();
                this.isPlaying = true;
                this.playPauseBtn.className = 'control-btn pause-btn';
                this.coverImage.classList.add('playing');
                this.updateLyrics();
            }

            pauseAudio() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.playPauseBtn.className = 'control-btn play-btn';
                this.coverImage.classList.remove('playing');
            }

            changeSpeed(delta) {
                this.currentSpeed = Math.max(0.25, Math.min(2.0, this.currentSpeed + delta));
                this.audioPlayer.playbackRate = this.currentSpeed;
                this.updateSpeedDisplay();
            }

            updateSpeedDisplay() {
                if (this.speedDisplay) {
                    this.speedDisplay.textContent = this.currentSpeed.toFixed(2) + 'x';
                }
            }

            seekAudio(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * this.audioPlayer.duration;
                this.audioPlayer.currentTime = newTime;
            }

            updateProgress() {
                if (this.audioPlayer.duration) {
                    const percentage = (this.audioPlayer.currentTime / this.audioPlayer.duration) * 100;
                    this.progressBar.style.width = percentage + '%';
                    this.currentTimeDisplay.textContent = this.formatTime(this.audioPlayer.currentTime);
                }
            }

            updateTotalTime() {
                this.totalTimeDisplay.textContent = this.formatTime(this.audioPlayer.duration);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            onAudioEnded() {
                this.isPlaying = false;
                this.playPauseBtn.className = 'control-btn play-btn';
                this.coverImage.classList.remove('playing');
                this.progressBar.style.width = '0%';
                this.audioPlayer.currentTime = 0;
                this.resetLyrics();
            }

            checkAudioSource() {
                if (this.audioPlayer.children.length === 0) {
                    this.playPauseBtn.style.opacity = '0.5';
                    this.playPauseBtn.style.cursor = 'not-allowed';
                }
            }

            onAudioError(e) {
                console.error('音频加载错误:', e);
                this.playPauseBtn.style.opacity = '0.5';
                this.playPauseBtn.style.cursor = 'not-allowed';
            }

            onAudioReady() {
                this.playPauseBtn.style.opacity = '1';
                this.playPauseBtn.style.cursor = 'pointer';
            }

            startDrag(e) {
                this.isDragging = true;
                this.seekAudio(e);
            }

            onDrag(e) {
                if (this.isDragging) {
                    this.seekAudio(e);
                }
            }

            endDrag() {
                this.isDragging = false;
            }

            handleKeyboard(e) {
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.audioPlayer.currentTime = Math.max(0, this.audioPlayer.currentTime - 10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.audioPlayer.currentTime = Math.min(this.audioPlayer.duration, this.audioPlayer.currentTime + 10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.changeSpeed(0.25);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.changeSpeed(-0.25);
                        break;
                }
            }

            initializeLyricsTimings() {
                this.lyricsTimings = [0, 25, 50, 75, 100, 125, 150];

                this.audioPlayer.addEventListener('loadedmetadata', () => {
                    const duration = this.audioPlayer.duration;
                    if (duration && duration > 0) {
                        const interval = duration / 7;
                        this.lyricsTimings = [];
                        for (let i = 0; i < 7; i++) {
                            this.lyricsTimings.push(i * interval);
                        }
                    }
                });

                this.audioPlayer.addEventListener('canplay', () => {
                    if (this.audioPlayer.duration && this.lyricsTimings.length === 7 && this.lyricsTimings[0] === 0) {
                        const duration = this.audioPlayer.duration;
                        const interval = duration / 7;
                        this.lyricsTimings = [];
                        for (let i = 0; i < 7; i++) {
                            this.lyricsTimings.push(i * interval);
                        }
                    }
                });
            }

            updateLyrics() {
                if (this.lyricsTimings.length === 0) return;

                const currentTime = this.audioPlayer.currentTime;
                let targetIndex = 0;

                for (let i = this.lyricsTimings.length - 1; i >= 0; i--) {
                    if (currentTime >= this.lyricsTimings[i]) {
                        targetIndex = i;
                        break;
                    }
                }

                if (this.currentLyricsIndex === -1 && this.isPlaying) {
                    this.switchLyricsImage(0);
                    this.hasSwitchedFromInitial = true;
                    return;
                }

                if (targetIndex !== this.currentLyricsIndex && this.hasSwitchedFromInitial) {
                    this.switchLyricsImage(targetIndex);
                }
            }

            switchLyricsImage(newIndex) {
                if (newIndex < 0 || newIndex >= this.lyricsImages.length - 1) return;

                const currentImage = this.lyricsImages[this.currentLyricsIndex + 1];
                const newImage = this.lyricsImages[newIndex + 1];

                if (currentImage) {
                    currentImage.classList.remove('active', 'scroll-up-in');
                    currentImage.classList.add('scroll-up-out');
                    
                    setTimeout(() => {
                        currentImage.classList.remove('scroll-up-out');
                    }, 800);
                }

                setTimeout(() => {
                    newImage.classList.remove('scroll-up-out');
                    newImage.classList.add('active', 'scroll-up-in');
                    
                    setTimeout(() => {
                        newImage.classList.remove('scroll-up-in');
                    }, 800);
                }, 200);

                this.currentLyricsIndex = newIndex;
            }

            resetLyrics() {
                this.lyricsImages.forEach((img, index) => {
                    img.classList.remove('active', 'scroll-up-in', 'scroll-up-out');
                    if (index === 0) {
                        img.classList.add('active');
                    }
                });
                this.currentLyricsIndex = -1;
                this.hasSwitchedFromInitial = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AudioPlayerController();
        });
    </script>
</body>

</html>
